<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>AR - Virtueller Rundgang durch die Herrenhäuder Gärten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    #info {position:absolute;left:50%;top:14px;transform:translateX(-50%);z-index:2;background:rgba(0,0,0,0.25);padding:8px 12px;border-radius:8px;font-weight:600;text-align:center;min-width:280px;}
    .overlay {position:absolute;right:14px;top:14px;z-index:2}
    button {appearance:none;border:0;background:#0d6efd;color:#fff;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer}
    canvas {display:block;width:100%;height:100%}
  </style>
</head>
<body>
  <div id="info">Position wird geprüft. Öffne AR und erlaube Standortzugriff.</div>
  <div class="overlay"><button id="exitBtn">Beenden</button></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';

    // Zielkoordinate (Latitude, Longitude)
    const TARGET = { lat: 52.388804, lon: 9.817735 };

    let camera, scene, renderer;
    let reticle, arrow; // Reticle is now the hit-test marker, arrow points to target
    let hitTestSource = null, hitTestSourceRequested = false;
    let userPos = null;

    init();

    function init(){
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test', 'dom-overlay'],
        domOverlay: { root: document.body }
      }));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.5);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Reticle (Hit-Test Marker)
      const reticleGeo = new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2);
      const reticleMat = new THREE.MeshBasicMaterial();
      reticle = new THREE.Mesh(reticleGeo, reticleMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Directional Arrow
      arrow = createArrow();
      arrow.position.set(0, -0.4, -1.2); // Position relative to camera
      camera.add(arrow); // Attach arrow to camera
      scene.add(camera); // Add camera (with arrow) to scene

      // Exit button
      document.getElementById('exitBtn').addEventListener('click', async () => {
        try { const s = renderer.xr.getSession(); if (s) await s.end(); } catch(e){}
      });

      // Get initial GPS position
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition((p) => {
          userPos = { lat: p.coords.latitude, lon: p.coords.longitude };
          updateInfoAndArrow();
        }, (err) => {
          console.warn('Geolocation error', err);
          updateInfo('Standortzugriff verweigert oder fehlgeschlagen.');
        }, { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 });
      } else {
        updateInfo('Geolocation nicht verfügbar.');
      }

      // Controller: Tap places a cube if the reticle is visible
      const controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize);
      renderer.setAnimationLoop(render);
    }

    function onSelect() {
      if (reticle.visible) {
        const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material = new THREE.MeshStandardMaterial({
          color: 0xffffff * Math.random(),
          roughness: 0.7,
          metalness: 0.3
        });
        const cube = new THREE.Mesh(geometry, material);
        
        // Place cube at the reticle's position and orientation
        reticle.matrix.decompose(cube.position, cube.quaternion, cube.scale);
        scene.add(cube);
      }
    }

    function createArrow() {
        const arrowGroup = new THREE.Group();
        const headGeo = new THREE.ConeGeometry(0.08, 0.15, 16);
        const shaftGeo = new THREE.CylinderGeometry(0.04, 0.04, 0.25, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0xff5500, metalness: 0.4, roughness: 0.6 });

        const head = new THREE.Mesh(headGeo, material);
        head.position.y = 0.125;

        const shaft = new THREE.Mesh(shaftGeo, material);
        shaft.position.y = -0.05;

        arrowGroup.add(head);
        arrowGroup.add(shaft);
        arrowGroup.rotation.x = -Math.PI / 4; // Tilt it forward slightly
        return arrowGroup;
    }

    function updateInfo(msg) {
      document.getElementById('info').textContent = msg;
    }
    
    function updateInfoAndArrow() {
      if (!userPos || !arrow) return;

      const distance = distanceMeters(userPos.lat, userPos.lon, TARGET.lat, TARGET.lon);
      updateInfo(`Distanz zum Ziel: ${Math.round(distance)} m`);

      const enu = latLonToEastNorthMeters(userPos.lat, userPos.lon, TARGET.lat, TARGET.lon);
      const bearing = Math.atan2(enu.e, -enu.n); // Bearing in radians from North

      // The arrow is a child of the camera. To make it point to a world direction (North),
      // we must counteract the camera's rotation.
      camera.getWorldQuaternion(arrow.quaternion);
      arrow.quaternion.invert();
      arrow.rotation.y += bearing;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render(timestamp, frame) {
      if (frame) {
        const session = renderer.xr.getSession();
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((referenceSpace) => {
            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            reticle.visible = true;
            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      
      // Update arrow rotation continuously
      updateInfoAndArrow();
      // Make arrow gently float up and down
      if (arrow) {
          arrow.position.y = -0.4 + Math.sin(timestamp / 500) * 0.05;
      }
      
      renderer.render(scene, camera);
    }

    // Helper: Distance in meters between two Lat/Lon coordinates (haversine formula)
    function distanceMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = Math.PI/180;
      const dLat = (lat2-lat1)*toRad;
      const dLon = (lon2-lon1)*toRad;
      const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*toRad)*Math.cos(lat2*toRad)*Math.sin(dLon/2)*Math.sin(dLon/2);
      const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R*c;
    }

    // Helper: Convert Lat/Lon differences to East/North meters (approximate, for small distances)
    function latLonToEastNorthMeters(lat1, lon1, lat2, lon2) {
      const toRad = Math.PI/180;
      const dLat = (lat2 - lat1) * toRad;
      const dLon = (lon2 - lon1) * toRad;
      const meanLat = (lat1 + lat2)/2 * toRad;
      const R = 6378137; // WGS84 equatorial radius
      const north = dLat * R;
      const east = dLon * R * Math.cos(meanLat);
      return { e: east, n: north };
    }

  </script>
</body>
</html>
